<!DOCTYPE html>
<html>
  <head>
    <title>StackMob - RealTime with PubNub</title>

    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
    @media all and (max-width: 70em) {
    .my-breakpoint .ui-block-a { width:300px}, 
    .my-breakpoint .ui-block-b, 
    .my-breakpoint .ui-block-c ,
    .my-breakpoint .ui-block-d,
    .my-breakpoint .ui-block-e { 
        width: 100%; 
        float:none; 
    }
}
</style>
    <!-- config jQuery Mobile for use with Backbone router -->
    <script src="jqm-config.js"></script>    

    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="http://static.stackmob.com/js/stackmob-js-0.9.2-bundled-min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js" ></script>

    <!-- App specific scripts -->
    <script src="app.js"></script>

    <!-- maximum scale added to stop zoom on select controls -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- templates -->
    <script type="text/template" id="home">
        <div data-role="header" data-theme="b">
            <h1>Voice Mob</h1>
         </div>
        <div data-role="content"></div>
    </script>

    <script type="text/template" id="listTemplate">
        <li>
          <a href="#update/<%= question_id %>" data-id="<%= question_id %>"><%= title %></a>
        </li>
    </script>

    <script type="text/template" id="updateTemplate">
        <div data-role="header" data-theme="b">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Speak Out!</h1>
        </div>
        <div data-role="content" id="content">
            <%= title %>
            <div class="ui-grid-b my-breakpoint">
                <div class="ui-block-a">
                    <div id="buttons">

                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="wrapper">
                        <div id="donutchart" class="donutchart">
                            <div id="graph" class="graph"></div>
                            <div class="graph-center"></div>
                        </div>
                    </div> 
                </div>
                <div class="ui-block-c" id="legend">
                     
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="buttonTemplate">    
        <a data-role="button" class="button" href="#" data-id="<%= answer_id %>"><%= title %></a>
    </script>
    
    <script type="text/template" id="legendTemplate">  
        <div style="clear:both;margin:20px;">  
        <div style="height:30px; width:30px; background-color:<%= color %>;float:left;padding:10px; margin-right:20px;">&nbsp;</div><%= title %> (<%= percent %> %)</a>
        </div>
    </script>

    <script type="text/template" id="pieTemplate">    
        <div class="pie <%= key  %>"></div>
    </script>

    <script type="text/template" id="pie2Template">    
        <div class="pie <%= key  %>-2"></div>
    </script>

  </head>
<body></body>
</html>
